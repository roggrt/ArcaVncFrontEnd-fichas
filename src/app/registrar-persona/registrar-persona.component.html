<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">REGISTRO DE PERSONAS</h4>

      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="createPersonas()" novalidate>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="CEDULA" [(ngModel)]="persona.cedula">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="NOMBRE" [(ngModel)]="persona.nombre">
              </mat-form-field>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="APELLIDO" [(ngModel)]="persona.apellidos">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="EMAIL ADDRESS" type="email" [(ngModel)]="persona.correo">
              </mat-form-field>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="TELEFONO" type="text"  [(ngModel)]="persona.telefono">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="CELULAR" type="text"  [(ngModel)]="persona.celular">
              </mat-form-field>
            </div>
 
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="DIRECCION" type="text"  [(ngModel)]="persona.direccion">
              </mat-form-field>
            </div>
          </div>

          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createPersonas()">REGISTRAR</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
