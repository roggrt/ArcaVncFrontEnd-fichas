<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="display:block ;" id="tabla">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">LISTA DE DONACIONES</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th class="table-danger" scope="col">
                                        Nombre
                                    </th>
                                    <th class="table-danger" scope="col">
                                        Descripción
                                    </th>
                                    <th class="table-danger" scope="col">
                                        Cantidad
                                    </th>
                                    <th class="table-danger" scope="col">
                                        Acciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let donacion of donaciones">
                                        <td>
                                            {{donacion.persona.nombre}} {{donacion.persona.appellidos}}
                                        </td>
                                        <td>
                                            {{donacion.descripcion}}
                                        </td>
                                        <td>
                                            <div>{{donacion.cantidad}}</div>
                                        </td>
                                        <div>
                                            <div class="btn-group">
                                                <div>
                                                    <button mat-raised-button type="submit"
                                                        class="btn btn-danger btn-round" class="btneditar"
                                                        (click)="getDonacionById(donacion.id)">
                                                        <i class="material-icons">mode_edit</i>
                                                    </button>
                                                </div>
                                                <div>
                                                    <button mat-raised-button type="submit"
                                                        class="btn btn-danger btn-round" class="btneliminar"
                                                        (click)=" deleteDonacion(donacion.id)">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>



                <!-- EDITAR DONACIONES -->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="card" style="display:none ;" id="tarjeta">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title">MODIFICACION DE DONACIONES</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Cedula" type="text"
                                                [(ngModel)]="cedulas"  disabled>
                                            </mat-form-field>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput rows="5" placeholder="Decripción de donación"
                                                    [(ngModel)]="descripcion">
                                        </textarea>
                                            </mat-form-field>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Cantidad donada" type="text"
                                                    [(ngModel)]="cantidad">
                                            </mat-form-field>
                                        </div>
                                    </div>


                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                        (click)="updateDonacion()">Registrar</button>
                                    <div class="clearfix"></div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
