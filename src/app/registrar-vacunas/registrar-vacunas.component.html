<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row"> -->
            <!-- <div class="col-md-8"> -->
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">REGISTRO DE VACUNAS</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        
                      <form #f="ngForm" (ngSubmit)="createVacunas()" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="NOMBRE DE LA VACUNA" type="text" [(ngModel)]="vacunas.nombre">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="TIPO DE VACUNA" type="text" [(ngModel)]="vacunas.tipo">
                                  </mat-form-field>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="FECHA DE LA VACUNA" type="text">
                                  </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="DESCRIPCION" type="text" [(ngModel)]="vacunas.descripcion">
                                  </mat-form-field>
                                </div>
                            </div>
                         
                            
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">REGISTRAR</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
          
        </div>
    <!-- </div> -->
  </div>
