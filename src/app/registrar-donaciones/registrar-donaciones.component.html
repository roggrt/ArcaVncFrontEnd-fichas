<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">REGISTRO DE DONACIONES</h4>
                </div>
                <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Buscar persona por cédula" type="text" [(ngModel)]="cedulas">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <div class="btn-group">
                                        <div>
                                            <button mat-raised-button type="submit" class="btn btn-danger btn-round"
                                                class="btneditar" (click)="getCedulaPersona()">
                                                <i class="fa fa-search"></i> Buscar
                                            </button>
                                        </div>
                                        <div>
                                            <button mat-raised-button type="submit" class="btn btn-danger btn-round"
                                                class="btneliminar" (click)="btnAgregarPersona()">
                                                <i class="fa fa-plus"></i> Registrar persona</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput rows="5" placeholder="Decripción de donacnión"
                                        [(ngModel)]="donaciones.descripcion">
                        </textarea>
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Cantidad donada" type="text"
                                        [(ngModel)]="donaciones.cantidad">
                                </mat-form-field>
                            </div>
                        </div>


                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                            (click)="createDonacion()">Registrar</button>
                        <div class="clearfix"></div>
                   
            </div>
        </div>
    </div>
</div>
