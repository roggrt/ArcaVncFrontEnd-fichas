<a class="nav-link" href="javascript:void(0)" [id]="listuncheckedEvents?.total>0 ? 'navbarDropdownMenuLink' : 'pipo'"
	data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	<i class="material-icons">notifications</i>
	<span class="notification">
		<span *ngIf="totalElements">+</span>
		{{totalElements?? listuncheckedEvents?.total }}
		{{(listuncheckedEvents?.total==null && totalElements==undefined) ? 0:undefined}}
	</span>
	<p>
		<span class="d-lg-none d-md-block">Some Actions</span>
	</p>
</a>
<div>
	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
		<div *ngFor="let event of listuncheckedEvents?.events | slice: 0:10;let i = index">
			<a class="dropdown-item" (click)="onclick(event.id)" [routerLink]="['/upgrade', event.paciente.id]">
				<span data-notify="message">
					<span>
						<strong>
							{{ event.eventType }}
						</strong>
					</span>
					<span> Paciente:&nbsp;{{ event.paciente.nombre }} </span>
				</span>
			</a>
		</div>
		<div>
			<p *ngIf="listuncheckedEvents?.total===0 || listuncheckedEvents===undefined" style="text-align: center;"
				class="mt-3">
				No hay notificaciones pendientes
			</p>
			<a class="dropdown-item redic" [routerLink]="['/alarms']">
				Ver todas las notificaciones
			</a>
		</div>
	</div>
</div>
